<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Registrarse</title>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/nuevo-usuario.css}"/>

</head>

<body>

<main>

  <div class = "contenedor_principal">
    <h3>Patria en juego</h3>
    <div id="caja_de_registo">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${datosRegistro}">

        <label for="email">
        <input th:field="*{email}" id="email" required placeholder="E-mail"/>
        </label>

        <label for="password">
        <input th:field="*{password}" type="password" id="password" required placeholder="CreÃ¡ tu contraseÃ±a"/>
        </label>

        <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" Type="Submit">Registrarme</button>
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
